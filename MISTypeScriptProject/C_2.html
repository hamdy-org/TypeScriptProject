<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <link href="bootstrap.css" rel="stylesheet" />

    <link href="app.css" rel="stylesheet" />

</head>
<body>

    <script src="app.js"></script>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="center-block frame">
                    <h3 class="text-center">My JS Game</h3>
                    <div class="hr1">
                        <hr />
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h5 class="text-center"><label id="username"></label> ! You Lost<br /> Highscore</h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h5 class="text-center">Current Score : <label id="userscore"></label></h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <h5 class="text-center">High Score : <label id="userscore"></label></h5>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" id="startBtn" onclick="playAgain()" class="btn btn-primary center-block start-btn">Play Again</button>

                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>


</body>
</html>
