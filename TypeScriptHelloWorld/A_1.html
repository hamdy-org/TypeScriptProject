<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link href="bootstrap.css" rel="stylesheet" />

    <link href="app.css" rel="stylesheet" />

</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="center-block frame"  >
                    <h3 class="text-center">My JS Game</h3>
                    <div class="hr1">
                        <hr />
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <label>Your Name:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <input type="text" name="name" class="input-name" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <label>Difficulty:</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                          <select class="dropdown-difficulty" name="difficulty">
                              <option value="easy">Easy</option>
                              <option value="normal">Normal</option>
                              <option value="hard">Hard</option>

                          </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" class="btn btn-primary center-block start-btn">Start</button>
                        </div>
                    </div>


                 
                </div>
            </div>
        </div>
    </div>


</body>
</html>
